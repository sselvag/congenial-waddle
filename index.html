<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- header with highscores and time countdown (will disappear when high score section is displayed) -->
    <header id="header">
        <p id="countdown">Time: 75</p>
    </header>
    <main>
        <!-- intro to quiz section -->
        <section id="introContainer" class="container">
            <h1 id="codeQuizTitle">Coding Quiz Challenge</h1>
            <p id="codeQuizDescription">Try to answer he following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button id="start-btn">Start Quiz</button>
        </section>

        <!-- question section -->
        <section id="quizContainer" class="hide container">
            <h2 id="question"></h2>
            <div id="answer-buttons"></div>
            <p id="correctStatement"></p>
            <p id="incorrectStatement"></p>
        </section>

        <!-- score section -->
        <section id="scoreContainer" class="hide container">
            <h2>Game Over!</h2>
            <h3 id="scoreSentence"></h3>
            <form id="form">
                <label for="initials">Enter initials:</label>
                <input type="text" name="initials" id="initials">
                <input type="submit" value="Submit" id="submit-btn">
            </form>
            <h5 id="errorMessage"></h5>
        </section>

        <!-- high score section -->
        <section id="highScoreContainer" class="hide container">
            <h2 id="highScoresOuput"></h2>
            <button id="goBack">Go Back</button>
            <button id="clearScores">Clear high scores</button>
        </section>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
