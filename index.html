<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
</head>
<body>
    <!-- header with highscores and time countdown (will disappear when high scores are displayed) -->
    <header>
        <div id="viewHighScores">View high scores</div>
        <div id="countdown">Time:</div>
    </header>
    <main>
        <!-- intro to quiz section -->
        <section>
            <div id="codeQuizTitle"></div>
            <div id="codeQuizDescription"></div>
            <button id="startButton"></button>
        </section>

        <!-- question section -->
        <section>
            <div id="question"></div>
            <div id="multipleChoice"></div>
            <div id="result"></div>
        </section>

        <!-- score section -->
        <section>
            <div id="allDone"></div>
            <div id="scoreSentence"></div>
            <form>
                <label>Enter initials:</label>
                <input type="text" id="initials">
                <input type="submit" value="Submit">
            </form>
        </section>

        <!-- high score section -->
        <section>
            <div id="highScores"></div>
            <button id="goBack"></button>
            <button id="clearScores"></button>
        </section>
    </main>
</body>
</html>
